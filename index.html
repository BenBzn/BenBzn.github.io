<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Dice game</title>
</head>
<body>
    <!--new game button-->
    <header class="d-flex justify-content-center newgame">
        <button id="newgame" class="btn justify-content-center mt-3 startBtn">
            New game
        </button>
    </header>
    <!--Players display-->
    <main class="container-fluid d-flex justify-content-around">
        <div class="player1">
            <h2>Player 1</h2>
            <p id="globalScore1" class="text-danger">0</p>
        </div>
        <div class="player2">
            <h2>Player 2</h2>
            <p id="globalScore2" class="text-danger">0</p>
        </div>
    </main>
    <!--Dice-->
    <div id="dice" class="dicezone d-flex justify-content-center">
        Ici le d√®s
    </div>
    <!--Players scores && game's command-->
    <section class="scoreSection container-fluid d-flex justify-content-around">
        <div class="currentScore1 p-3">
            <p class="text-center">CURRENT</p>
            <p id="currentScore1" class="text-center">0</p>
        </div>
        <div class="gameBtn d-flex flex-column">
            <button id="btnRun">
                <p>Roll the dice</p>
            </button>
            <button id="btnHold">
                <p>Hold</p>
            </button>
        </div>    
        <div class="currentScore2 p-3">
            <p class="text-center">CURRENT</p>
            <p id="currentScore2" class="text-center">0</p>
        </div>
    </section>
     
























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
